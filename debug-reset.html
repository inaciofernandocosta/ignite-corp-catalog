<!DOCTYPE html>
<html>

    <title>Debug Reset Password</title>

<body>
    <h1>Debug Reset Password</h1>
    <input type="email" id="email" placeholder="Digite seu email" />
    <button onclick="testReset()">Testar Reset</button>
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.55.0';
        
        const supabase = createClient(
            'https://fauoxtziffljgictcvhi.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhdW94dHppZmZsamdpY3RjdmhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MTcwNzYsImV4cCI6MjA2NjA5MzA3Nn0.rox_ZN0RwGHW4lY_HtVrOLZ4acVcQ237FfewAOOaQ0s'
        );

        window.testReset = async function() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                resultDiv.innerHTML = '<p style="color: red;">Digite um email</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Enviando...</p>';
            
            try {
                console.log('Chamando edge function para:', email);
                const { data, error } = await supabase.functions.invoke('send-password-reset', {
                    body: { email }
                });
                
                console.log('Resposta:', { data, error });
                
                if (error) {
                    resultDiv.innerHTML = `<p style="color: red;">Erro: ${JSON.stringify(error)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: green;">Sucesso: ${JSON.stringify(data)}</p>`;
                }
            } catch (err) {
                console.error('Erro:', err);
                resultDiv.innerHTML = `<p style="color: red;">Erro: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
